<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lightbox導入</title>
      <!--======== jQuery発展編ここから ========-->

  <!-- slickをCDN経由で読み込む -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

  <!--======== jQuery発展編ここまで ========-->
</head>
<body>
    <div class="container">
        <h1>lightboxサンプル</h1>
        <h2>SAMPLE1-通常</h2>

        <div id="key_visual">
            <div class="slider">
                <div><img src="images/pic4.jpg" alt="スライド画像01"></div>
                <div><img src="images/pic5.jpg" alt="スライド画像02"></div>
                <div><img src="images/pic1.jpg" alt="スライド画像03"></div>
            </div>

        <h2>SAMPLE-画像をグループ化</h2>
        <ul>
            <li><a href="images/pic1.jpg"date-lightbox="image-3"><img src="images/pic1.jpg" alt=""></a></li>
            <li><a href="images/pic2.jpg"date-lightbox="image-4"><img src="images/pic2.jpg" alt=""></a></li>
            <li><a href="images/pic3.jpg"date-lightbox="image-5"><img src="images/pic3.jpg" alt=""></a></li>
        </ul>
    </div><!-- container -->

    <div id="model" class="model">
        <span class="close">$times;</span>
        <div class="model-content">
            <!-- ?? -->
        </div>
    </div>
    
     <!-- jQueryをCDN経由で読み込む -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<!-- slickをCDN経由で読み込む -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<!-- JSファイルを読み込む-->
<script src="index.js"></script>

<!--======== jQuery発展編ここまで ========-->
</body>
</html>
