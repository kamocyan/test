<body>
<!-- ロゴナビ -->
  <header>
    <nav>
        <div>
            <a href="#index.html" class="home">My Profile</a>

        <div class="menu">
            <a href="#about" class="button">About</a>
            <a href="#works" class="button">Works</a>
        </div>
    </nav>
  </header>
  
<!-- メイン画像 -->
    <div class="slider">
        <div>
            <img src="image/main.png" alt="写真1">
        </div>
        <div>
            <img src="image/main2.png" alt="写真2">
        </div>
        <div>
            <img src="image/main3.png" alt="写真2">
        </div>
    </div>

    <h1 id="about">About</h1>
    <section class="about">
        <img src="image/about.png" alt="Kazuki Asahina" class="circle">

        <div class="content">
            <p class="name">Kazuki Asahina</p>
            <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く
                </li>
            </ul>
        </div>
    </section>

<!-- works -->
    <h1 id="works">Works</h1>
    <section class="works">
        <div class="item">
            <a href=""><img src="image/works1.png" alt="海"></a>
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
        </div>

        <div class="item item_center">
            <a href=""><img src="image/works2.png" alt="山"></a>
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>

        <div class="item">
            <a href=""><img src="image/works3.png" alt="街"></a>
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
    </section>

    <!-- ボタン -->
    <div class="spuare">TOP</div>
  
   <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
    </footer>

    <!-- slick js読み込み -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jquery 読み込み-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <script>
    $(function(){
        // スライダー
        // $('.your-class').slick({
        //     setting-name: setting-value
        // });
        $(".slider").slick();

        // 滑らかに
        $('header nav').find('a').each(function(idx){
            $(this),jKit('sroll',{
                'offset': -120,
                'speed': 2000
            });

            // ボタン
            $('.spuare').hide();

            $(window).scroll(function(){
                if ($(this) .scrollTop() > 300) {
                    $('.square').fadeIn();
                } else {
                    $('.square').fadeOut();
                }
            });

            // クリックしたら戻る
            $('.square').click(function(){
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
            })
        });

    });
    </script>
    
    
   

    
</body>
